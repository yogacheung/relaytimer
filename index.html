<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Chiller Control | Login</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/site.css">

  <link rel="stylesheet" type="text/css" href="css/container.css">
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <link rel="stylesheet" type="text/css" href="css/image.css">
  <link rel="stylesheet" type="text/css" href="css/menu.css">

  <link rel="stylesheet" type="text/css" href="css/divider.css">
  <link rel="stylesheet" type="text/css" href="css/segment.css">
  <link rel="stylesheet" type="text/css" href="css/form.css">
  <link rel="stylesheet" type="text/css" href="css/input.css">
  <link rel="stylesheet" type="text/css" href="css/button.css">
  <link rel="stylesheet" type="text/css" href="css/list.css">
  <link rel="stylesheet" type="text/css" href="css/message.css">
  <link rel="stylesheet" type="text/css" href="css/icon.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/login.js"></script>

  <style type="text/css">
    body {
      background-color: #DEDEDE;
    }
    body .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
    a {
      color: black;
    }
  </style>

  
</head>
<body style="background-color:powderblue;">
<script type="text/javascript">
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
      history.go(1);
  };
</script>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <!--<img src="img/fiture.png" class="image">-->
      <div class="content">
        <h1>Chiller Control Timer</h1>
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">            
            <input type="text" id="name" placeholder="Account">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <input type="password" id="password" placeholder="Password" onkeydown = "if (event.keyCode == 13) onlogin()">
          </div>
        </div>
        <div class="ui fluid large teal submit button" onclick="onlogin()">Login</div>
      </div>      

    </form>
  </div>
</div>
</body>

</html>
