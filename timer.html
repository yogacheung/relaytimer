<!DOCTYPE html>
<html>
<head>
  <title>Chiller Relay Control</title>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/float.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <script type="text/javascript" src="js/timer.js"></script>
    <style>
      table, th, td {
        text-align: center;
        vertical-align: middle;
        font-size: 130%;
      }
    </style>
</head>
<body onload="inittable()">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
  
  <script>
    $(document).ready(function(){
    $('select').formSelect();
  });
  </script>
  
  <div >
    <a href="" class="float" id="menu-share">
    <i class="fa fa-cog my-float"></i>
    </a>
    <ul>
      <li><a class="modal-trigger" href="#modal1">
      <i class="fa fa-pencil my-float"></i>
      </a>
      </li>
      <li><a href="javascript:refresh()">
      <i class="fa fa-refresh my-float"></i>
      </a></li>
      <li><a href="javascript:logout()">
      <i class="fa fa-sign-out my-float"></i>
      </a></li>
    </ul>
  </div>
          
  <div class="container">
    
    <div class="row">
        <i class="large material-icons" style="font-size: 60px;">access_time</i><div style="font-size: 40px;padding-top: 20px;" id="clockbox"></div>
    </div>
    
    <div class="row">
      
      <div class="table table-responsive" id="table"></div>                      
                  
    </div>
  
  <!-- Modal Structure -->
  <div id="modal1" class="modal" style="height: 460px">
    <div class="modal-content">
      <h4>Add Schedule</h4>      
      
      <div class="container">
        <div class="row">
          <label>
            <input type="checkbox" class="filled-in" id="mon"/>
            <span>Mon &nbsp;</span>
          </label>
          <label>
            <input type="checkbox" class="filled-in" id="tue"/>
            <span>Tue &nbsp;</span>
          </label>
          <label>
            <input type="checkbox" class="filled-in" id="wed"/>
            <span>Wed &nbsp;</span>
          </label>
          <label>
            <input type="checkbox" class="filled-in" id="thu"/>
            <span>Thu &nbsp;</span>
          </label>
          <label>
            <input type="checkbox" class="filled-in" id="fri"/>
            <span>Fri &nbsp;</span>
          </label>
          <label>
            <input type="checkbox" class="filled-in" id="sat"/>
            <span>Sat &nbsp;</span>
          </label>
          <label>
            <input type="checkbox" class="filled-in" id="sun"/>
            <span>Sun &nbsp;</span>
          </label>
          <label>
            <input type="checkbox" class="filled-in" id="all" onchange="checkallday()"/>
            <span>All &nbsp;</span>
          </label>
        </div>
        
        <div class="row">
          <div class="col-sm">
            Mode Select
          </div>
          <div class="col-sm">
            <select class="browser-default" id="addmode">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="col-sm">
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm">
            <h6>Start</h6>      
          </div>
          <div class="col-sm">
            <label>Hour Select</label>
              <select class="browser-default" id="starthr">
                <option value="all" selected>All</option>
                <option value="00">00</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
              </select>
          </div>
          <div class="col-sm">
            <label>Min Select</label>
              <select class="browser-default" id="startmin">
                <option value="all" selected>All</option>
                <option value="00">00</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
              </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <h6>End</h6>      
          </div>
          <div class="col-sm">
            <label>Hour Select</label>
              <select class="browser-default" id="endhr">
                <option value="all" selected>All</option>
                <option value="00">00</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
              </select>
          </div>
          <div class="col-sm">
            <label>Min Select</label>
              <select class="browser-default" id="endmin">
                <option value="all" selected>All</option>
                <option value="00">00</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
              </select>  
          </div>
        </div>
      </div>
    
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a class="modal-close waves-effect waves-green btn-flat" onclick="add()">Add</a>
    </div>
  </div>
  
  <!-- Modal Structure -->
  <div id="modal2" class="modal" style="height: 250px">
    <div class="modal-content">
      <h4>Edit</h4>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            Mode Select
          </div>
          <div class="col-sm">
            <select class="browser-default" id="cellmode">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="col-sm">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a class="modal-close waves-effect waves-green btn-flat" onclick="remove()">Remove</a>
      <a class="modal-close waves-effect waves-green btn-flat" onclick="update()">Update</a>
    </div>
  </div>
    
  </div>

</body>
</html>
